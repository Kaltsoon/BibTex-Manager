<html>
<head>

  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>

			<a class="navbar-brand" href="/">BibText manager</a>

 	<div class="wrapper">
 		<div class="container">
			<div class="page-header">
	<h1>New reference</h1>
</div>
<noscript>
	<div class="alert alert-warning alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		This application requires JavaScript, please enable it to continue
	</div>
</noscript>
<form accept-charset="UTF-8" action="/references" class="new_reference" id="new_reference" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
 	<h2>Basic information</h2>
	<div class="form-group">
	    <label for="type">Type</label>
	    <select class="form-control" id="reference_ref_type" name="reference[ref_type]"><option selected="selected" value="book">book</option>
<option value="article">article</option>
<option value="proceedings">proceedings</option></select>
	</div>
	<div class="form-group">
	    <label for="name">Name</label>
	    <input class="form-control" id="reference_name" name="reference[name]" type="text" />
	</div>
	<h2>Required attributes</h2>
	<div id="attributes_form">
	</div>
	<div class="form-group">
	    <input class="btn btn-success" id="submit_reference" name="commit" type="submit" value="Create Reference" />
	</div>
</form><div class="hidden" id="book_attributes_form">
	<div class="form-group">
		<label for="author">Author</label>
		<input class="form-control" id="attribute_author" name="attribute[author]" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="title">Title</label>
		<input class="form-control" id="attribute_title" name="attribute[title]" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="publisher">Publisher</label>
		<input class="form-control" id="attribute_publisher" name="attribute[publisher]" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="year">Year</label>
		<input class="form-control" id="attribute_year" name="attribute[year]" type="text" value="" />
	</div>
</div>
<div class="hidden" id="article_attributes_form">
	<div class="form-group">
		<label for="author">Author</label>
		<input class="form-control" id="attribute_author" name="attribute[author]" required="required" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="title">Title</label>
		<input class="form-control" id="attribute_title" name="attribute[title]" required="required" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="journal">Journal</label>
		<input class="form-control" id="attribute_journal" name="attribute[journal]" required="required" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="year">Year</label>
		<input class="form-control" id="attribute_year" name="attribute[year]" required="required" type="text" value="" />
	</div>
</div>
<div class="hidden" id="inproceedings_attributes_form">
	<div class="form-group">
		<label for="author">Author</label>
		<input class="form-control" id="attribute_author" name="attribute[author]" required="required" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="title">Title</label>
		<input class="form-control" id="attribute_title" name="attribute[title]" required="required" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="booktitle">Booktitle</label>
		<input class="form-control" id="attribute_booktitle" name="attribute[booktitle]" required="required" type="text" value="" />
	</div>
	<div class="form-group">
		<label for="year">Year</label>
		<input class="form-control" id="attribute_year" name="attribute[year]" required="required" type="text" value="" />
	</div>
</div>
